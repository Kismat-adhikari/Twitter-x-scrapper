<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üê¶ Twitter Scraper</h1>
        
        <div class="form-container">
            <form id="scrapeForm">
                <div class="form-group">
                    <label for="keyword">Keyword Search</label>
                    <input type="text" id="keyword" name="keyword" placeholder="e.g., artificial intelligence">
                </div>
                
                <div class="form-group">
                    <label for="hashtag">Hashtag Search</label>
                    <input type="text" id="hashtag" name="hashtag" placeholder="e.g., #python or python">
                </div>
                
                <div class="form-group">
                    <label for="username">Username (Optional)</label>
                    <input type="text" id="username" name="username" placeholder="e.g., @elonmusk or elonmusk">
                </div>
                
                <div class="form-group">
                    <label for="tweet_url">Tweet URL (Optional)</label>
                    <input type="text" id="tweet_url" name="tweet_url" placeholder="e.g., https://x.com/user/status/123456">
                </div>
                
                <div class="form-group">
                    <label for="num_tweets">Number of Tweets</label>
                    <select id="num_tweets" name="num_tweets">
                        <option value="10">10 tweets</option>
                        <option value="50" selected>50 tweets</option>
                        <option value="100">100 tweets</option>
                        <option value="200">200 tweets</option>
                        <option value="500">500 tweets</option>
                    </select>
                </div>
                
                <button type="submit" id="scrapeBtn">Start Scraping</button>
            </form>
            
            <div id="status" class="status hidden">
                <div class="loader"></div>
                <p id="statusText">Scraping in progress...</p>
            </div>
            
            <div id="result" class="result hidden"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
